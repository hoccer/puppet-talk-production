description "Filecache Service"
author "hoccer"

env HOME=/home/talk/filecache/current
setuid talk
setgid talk
limit nofile 1001000 1001000

start on runlevel [2345]
stop on runlevel [06]

respawn
respawn limit 99 5
post-stop exec sleep 1

script
  cd $HOME
  java -Xmx12880m -server -jar filecache.jar -config config/settings.conf >> log/console.log 2>&1
  emit filecache_running
end script
